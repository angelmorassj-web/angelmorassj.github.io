<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üå∏ Feliz 14 de febrero üå∏</title>
    <!-- Fuentes suaves y rom√°nticas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Reset b√°sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #ffd9e6 0%, #ffb6c1 100%);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* ‚ù§Ô∏è Fondo de corazones flotantes (animaci√≥n) */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart-bg span {
            position: absolute;
            color: rgba(255, 80, 120, 0.2);
            font-size: 2rem;
            animation: float 6s infinite;
            user-select: none;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.2); opacity: 0; }
        }

        /* tarjeta principal */
        .card {
            background: rgba(255, 245, 250, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 60px 60px 60px 60px;
            box-shadow: 0 20px 40px rgba(200, 80, 120, 0.25);
            padding: 40px 30px;
            max-width: 700px;
            width: 100%;
            border: 3px solid white;
            position: relative;
            z-index: 10;
            margin: 20px 0;
            transition: all 0.3s ease;
        }

        /* decoraci√≥n de lazo estilo Hello Kitty */
        .bow-decoration {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3.5rem;
            filter: drop-shadow(0 8px 6px rgba(255, 105, 180, 0.3));
            z-index: 20;
        }

        /* üëßüèª Hello Kitty mejorada para que sea m√°s reconocible */
        .hello-kitty {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }

        .face {
            background: white;
            width: 140px;
            height: 120px;
            border-radius: 50% 50% 45% 45% / 55% 55% 45% 45%;
            position: relative;
            border: 4px solid #ff7b9c;
            box-shadow: 0 6px 0 #ffb0c3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .ears {
            display: flex;
            gap: 80px;
            position: absolute;
            top: -18px;
        }

        .ear {
            width: 45px;
            height: 50px;
            background: white;
            border: 4px solid #ff7b9c;
            border-radius: 80% 0 50% 40%;
            transform: rotate(-15deg);
        }

        .ear.right {
            transform: rotate(105deg);
        }

        .eyes {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        .eye {
            width: 15px;
            height: 18px;
            background: #2b1a0e;
            border-radius: 50%;
            position: relative;
        }

        .nose {
            width: 20px;
            height: 14px;
            background: #ffdb7c;
            border-radius: 40% 40% 50% 50% / 30% 30% 70% 70%;
            border: 2px solid #ffb347;
            margin-top: 8px;
            margin-bottom: 6px;
        }

        .whiskers {
            display: flex;
            gap: 50px;
            margin-top: 0px;
        }

        .whisker {
            width: 35px;
            height: 2px;
            background: #6b4f32;
            border-radius: 2px;
            opacity: 0.7;
        }

        .bow {
            position: absolute;
            top: -20px;
            right: 0px;
            font-size: 3rem;
            transform: rotate(15deg);
            filter: drop-shadow(2px 4px 4px rgba(255, 140, 170, 0.5));
        }

        /* texto principal (la flor) */
        .main-message {
            text-align: center;
            margin: 30px 0 20px;
        }

        .main-message h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.2rem;
            color: #b34167;
            text-shadow: 4px 4px 0 #ffe0e5, 2px 2px 15px rgba(255, 80, 120, 0.3);
            line-height: 1.2;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: 2px;
            word-break: break-word;
        }

        .sub-message {
            font-size: 1.3rem;
            color: #a5385b;
            background: rgba(255, 220, 240, 0.5);
            padding: 10px 25px;
            border-radius: 50px;
            display: inline-block;
            backdrop-filter: blur(4px);
            font-weight: 400;
            border: 1px dashed #ff99aa;
            margin-top: 10px;
        }

        /* corazones decorativos alrededor */
        .heart-deco {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2rem;
            margin: 10px 0;
            color: #ff5e7e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* frase cambiada */
        .frase-personalizada {
            text-align: center;
            margin: 15px 0 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #b34167;
            background: rgba(255, 240, 245, 0.6);
            padding: 12px;
            border-radius: 40px;
            border: 2px solid white;
            backdrop-filter: blur(5px);
        }

        /* bot√≥n de enlace a Canva */
        .cute-link-button {
            display: inline-block;
            background: #ffa5b9;
            border: none;
            border-radius: 60px;
            padding: 16px 35px;
            font-size: 1.3rem;
            color: white;
            font-weight: 600;
            text-decoration: none;
            border: 3px solid white;
            box-shadow: 0 6px 0 #c06a7a;
            transition: 0.1s ease;
            font-family: 'Quicksand', sans-serif;
            margin: 20px 0 10px;
        }

        .cute-link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 0 #c06a7a;
            background: #ff8da1;
        }

        /* pie de p√°gina rom√°ntico */
        .footer-message {
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            color: #b0496a;
            margin-top: 30px;
            font-weight: 300;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            .main-message h1 {
                font-size: 2.4rem;
            }
            .face {
                width: 120px;
                height: 100px;
            }
        }
    </style>
</head>
<body>

<!-- ‚ù§Ô∏è Fondo con corazones flotantes -->
<div class="heart-bg" id="heartBg"></div>

<!-- Tarjeta principal -->
<div class="card">

    <!-- Lazo central arriba de la tarjeta -->
    <div class="bow-decoration">üéÄ</div>

    <!-- Hello Kitty redise√±ada: m√°s parecida al personaje -->
    <div class="hello-kitty">
        <div class="face">
            <div class="ears">
                <div class="ear"></div>
                <div class="ear right"></div>
            </div>
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
            <div class="nose"></div>
            <div class="whiskers">
                <div class="whisker"></div>
                <div class="whisker"></div>
            </div>
            <div class="bow">üéÄ</div>
        </div>
    </div>

    <!-- üíñ Mensaje principal -->
    <div class="main-message">
        <h1>Feliz 14 de febrero mi mas hermosa flor.</h1>
        <div class="heart-deco">
            ‚ù§Ô∏è üå∏ ‚ù§Ô∏è
        </div>
        <span class="sub-message">con todo mi cari√±o, para ti</span>
    </div>

    <!-- üåü Nueva frase personalizada -->
    <div class="frase-personalizada">
        üíï He aqui una representacion de lo que siento por ti üíï
    </div>

    <!-- üéÄ Enlace directo a Canva (sorpresa) -->
    <div style="text-align: center;">
        <a href="https://www.canva.com/design/DAHBKIOm0bM/KnyIclbiFj2ias2rveb0ng/edit?utm_content=DAHBKIOm0bM&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton" 
           target="_blank" 
           class="cute-link-button">
            üéÅ Presiona para una sorpresa üéÅ
        </a>
        <p style="color: #b0496a; margin-top: 5px; font-size: 0.9rem;">
            (te va a encantar ‚ú®)
        </p>
    </div>

    <!-- pie de p√°gina rom√°ntico -->
    <div class="footer-message">
        <span>hecho con mucho üíñ para la m√°s bonita</span>
        <span style="font-size: 1.5rem; margin-top: 5px;">üê± üéÄ üê±</span>
    </div>
</div>

<script>
    // üå∏ Generar corazones flotantes en el fondo
    function createHearts() {
        const bg = document.getElementById('heartBg');
        for (let i = 0; i < 25; i++) {
            const heart = document.createElement('span');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
            heart.style.color = `rgba(255, ${Math.floor(Math.random() * 50 + 100)}, ${Math.floor(Math.random() * 50 + 100)}, 0.25)`;
            bg.appendChild(heart);
        }
    }
    createHearts();

    // ‚ú® Al hacer clic en el mensaje principal, explotan corazones
    document.querySelector('.main-message h1').addEventListener('click', function(e) {
        for (let i = 0; i < 8; i++) {
            const heart = document.createElement('span');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = e.clientX + (Math.random() * 100 - 50) + 'px';
            heart.style.top = e.clientY + (Math.random() * 100 - 50) + 'px';
            heart.style.fontSize = Math.random() * 2 + 1 + 'rem';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '9999';
            heart.style.animation = 'float 1.5s ease-out';
            heart.style.color = '#ff4d6d';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1500);
        }
    });
</script>

</body>
</html>
